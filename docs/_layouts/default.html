<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://jspm.dev/vue/dist/vue.js"
        }
      }
    </script>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }
      html {
        box-sizing: border-box;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      .resource-match {
        font-family: 'Courier New', Courier, monospace;
        padding: 2px 0px 2px 22px;
        position: relative;
      }
      .bubble {
        border-radius: 8px;
        background: rgb(209, 209, 209);
        display: inline-block;
        padding: 4px 8px;
        font-size: 11px;
      }
      a {
        text-decoration: none;
      }

      .parent-container {
        padding: 20px 0 0 0;
        display: flex;
        flex-wrap: nowrap;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-start;
        overflow: auto;
        flex-direction: row;
    }

    .parent-container .column {
        width: 33%;
        padding: 20px;
        margin-right: 20px;
        background: #eee;
    }

    .parent-container .column:last-child{
      margin-right: 0px;
    }

    .external-link{
      font-size:160%;
      position: absolute;
      left:-4px;top:-4px;
    }
    select {
      padding: 8px;
    }
    #tooltip-main {
      background: #ddd0d0;
      position: absolute;
      padding: 20px;
      min-height: 100px;
      min-width: 100px;
      z-index: 10;
    }
    </style>
  </head>
  <body>
    <section id="main" role="main">
      <div>
        {% raw %}
        <div id="container" style="display:none;padding:40px;">
            <nav style="background: rgb(50 65 82 / 90%);padding:12px 20px;position:fixed;width:100%;left:0;z-index:5;top:0px;">
              <select v-model="filterService" style="display:inline-block;width:200px;padding:10px;" @change="search">
                <option value=""></option>
                <option v-for="option in serviceOptions" :value="option">
                  {{ option }}
                </option>
              </select>

              <input @keyup="search" v-model="filter" autofocus style="display:inline-block;width:calc(100% - 240px);padding:10px;">
            </nav>
            <div class="parent-container">
              <div class="column">
                <div class="resource-match" v-for="item in filteredItems">
                  <span  @click="focusItem(item)" style="cursor: pointer;">{{ item.action }}</span>
                  <a :href="item.url" class="external-link">
                    &#9756;
                  </a>
                </div>
              </div>
              <div class="column">
                <div class="resource-match" v-for="item in filteredTerraform">
                  <span>{{ item}}</span>
                  <a class="external-link" :href="'https://registry.terraform.io/providers/hashicorp/aws/latest/docs/resources/'+ item">
                    &#9756;
                  </a>
                </div>
              </div>
              <div class="column">
                <header></header>
                <div v-if="!!focused">
                  <strong>cli</strong>
                  <pre>{{ cliSnippet }}</pre>

                  <hr />
                  <div v-if="terraformSnippet.length > 0">
                    <strong>terraform</strong>
                    <pre>{{ terraformSnippet }}</pre>
                    <a target="_blank" :href="`https://registry.terraform.io/providers/-/aws/latest/docs/resources/${terraformResource}`">&#9756; Terraform</a>
                    <hr />
                  </div>
                  <strong>boto</strong>
                  <pre>{{ snippet }}</pre>

                  <a :href="`https://boto3.amazonaws.com/v1/documentation/api/latest/reference/services/${focusedSvc}/client/${focusedApi}.html`">&#9756; Boto</a>
                  <iframe style="margin:20px -20px;width:calc(100% + 40px);min-height:600px;" :src="`https://boto3.amazonaws.com/v1/documentation/api/latest/reference/services/${focusedSvc}/client/${focusedApi}.html`"></iframe>
                </div>
              </div>
          </div>
        </div>
        {% endraw %}
      </div>
    </section>
    <script>
      window.actionTypes = {};
      window.awsData = "{{ site.baseurl }}/aws";
    </script>
    {% raw %}
    <script type="module">
      import Vue from 'vue';

      function guessResource(item, data) {
        const prefix = Object.keys(actionTypes).find(v => item.api.indexOf(v) === 0);
        let guess = item.api.replace(prefix, "");
        return guess;
      }

      function buildFilter(queries) {
        const count = queries.length;
        return (i) => {
          return queries.filter(q => {
            if (q.indexOf("|") !== -1) {
              return q.split("|").find(x => i.toLowerCase().indexOf(x) !== -1);
            }
            let invert = q[0] === "-";
            if (invert) {
              q = q.slice(1, q.length);
            }
            let hasMatch = i.toLowerCase().indexOf(q) !== -1;
            if (invert) {
              hasMatch = !hasMatch;
            }
            return hasMatch;
          }).length === count;
        };
      }

      const camelToSnakeCase = str => (str.charAt(0).toLowerCase() + str.slice(1)).replace(/[A-Z]/g, letter => `_${letter.toLowerCase()}`).replace("a-w-s", "aws");
      const debounce = (callback, wait) => {
        let timeoutId = null;
        return (...args) => {
          window.clearTimeout(timeoutId);
          timeoutId = window.setTimeout(() => {
            callback.apply(null, args);
          }, wait);
        };
      };

      const serviceDetailsTmpl = "https://raw.githubusercontent.com/boto/botocore/develop/botocore/data/$svc/$version/service-2.json";
      function actionToData(serviceUrls) {
        return function(action) {
          const tmp = action.split(":");
          const svc = tmp[0];
          const api = tmp[1];
          const match = Object.keys(actionTypes).find(k => api.indexOf(k) === 0);
          return {
            action,
            svc,
            url: serviceUrls[svc],
            api,
            crud: match ? actionTypes[match] : '?',
          }
        }
      }

      // Fix for local testing
      if (window.awsData.indexOf("{{") !== -1){
        window.awsData = "https://rezen.github.io/scrape_iam/aws";
      }

      fetch(awsData + "/action_type.json")
        .then((response) => response.json())
        .then((data) => {
            window.actionTypes = data;
        });

      new Vue({
          el: '#container',
          watch: {},
          created() {
              const self = this;
              const filterUriParts = decodeURI(window.location.hash.slice(1)).split("@")
              this.filter =  filterUriParts.length === 2 ? filterUriParts[1] : filterUriParts[0]
              this.filterService = filterUriParts.length === 2 ? filterUriParts[0] : null;
              this.focusItem = debounce((item) => {
                  const svc = item.svc.replace(/[^a-z0-9]/g, '');
                  const versions = this.serviceVersions[svc];
                  if (!versions) {
                    console.warn("No versions for "+ svc);
                    return;
                  }
                  this.focused = item;
                  const version = versions[versions.length - 1];
                  const detailsUrl = serviceDetailsTmpl.replace('$svc', svc).replace('$version', version);
                  fetch(detailsUrl, {cache: "force-cache"})
                    .then((response) => response.json())
                    .then((data) => {
                      const botoCall = camelToSnakeCase(item.api);
                      const requestShape = data.shapes[item.api + "Request"];
                      if (!requestShape) {
                        return;
                      }

                      const requiredArgs = requestShape ? requestShape.required : [];
                      const resource = guessResource(item, data);
                      let terraform = svc + "_" + camelToSnakeCase(resource);
                      const isValidTerraform = (self.terraformResources||[]).indexOf(terraform) !== -1;
                      const tfArgs = requiredArgs.map(x => "   " + camelToSnakeCase(x).replace(/_/g, '-') + " = ?");


                      const cliSubcommand = botoCall.replace(/_/g, '-');
                      const cliArgs = requiredArgs.map(x => "--" + camelToSnakeCase(x).replace(/_/g, '-') + " <value>");
                      const cliSnippet = "aws " + svc + " " + cliSubcommand + " " + cliArgs.join(" ");

                      let snippet = `client = boto3.client('${svc}')\n`;
                      snippet +=  "client." + botoCall + "(\n  " + requiredArgs.map(x => x + "=?").join(',\n  ') + "\n)";
                      this.terraformSnippet = isValidTerraform ? `resource "aws_${terraform}" "example" {\n${tfArgs.join("\n")}\n}` : "";
                      this.terraformResource = terraform;
                      this.cliSnippet = cliSnippet
                      this.snippet = snippet;
                      this.focusedApi = botoCall;
                      this.focusedSvc = svc;
                    });
                }, 400)

              fetch(awsData + "/service_versions.json")
                  .then((response) => response.json())
                  .then((data) => {
                      self.serviceVersions = data
                  });

              fetch(awsData + "/actions.json")
                  .then((response) => response.json())
                  .then((data) => {
                      self.items = data;
                      self.message = "Done!";
                  });

              fetch(awsData + "/service_urls.json")
                  .then((response) => response.json())
                  .then((data) => {
                      self.serviceUrls = data;
                  });

              fetch(awsData + "/terraform_resources.json")
                .then(r => r.json())
                .then((data) => {
                  self.terraformResources = data;
                });
          },
          computed: {
            serviceOptions() {
              const opts = Object.keys(this.serviceUrls);
              opts.sort();
              return opts;
            },
            filteredItems() {
              if (this.filter.length < 2 && !this.filterService) {
                return this.items.map(actionToData(this.serviceUrls));
              }
              const queries = this.filter.toLowerCase().split(" ").map(e => e.trim()).filter(e => !!e);
              const xFilter = buildFilter(queries);
              return this.items
                .filter(xFilter)
                .map(actionToData(this.serviceUrls))
                .filter(i => !this.filterService  || i.svc === this.filterService)
            },

            filteredTerraform() {
              if (this.filter.length < 2) {
                return this.terraformResources.map(r => r);
              }
              const queries = this.filter.split(" ").map(e => e.trim()).filter(e => !!e);
              const xFilter = buildFilter(queries);
              return this.terraformResources
                .filter(xFilter);
            }
          },
          methods: {


          },
          data() {
            /*
            const x =
                */

              return {
                  search: debounce(() => {
                    window.location.hash = (this.filterService || '') + "@" + this.filter;
                  }, 700),
                  focused: false,
                  focusedSvc: "",
                  focusedApi: "",
                  snippet: '',
                  cliSnippet: '',
                  terraformSnippet: '',
                  terraformResource: '',
                  inputTimer: null,
                  serviceUrls: {},
                  serviceVersions: {},
                  terraformResources: [],
                  filter: '',
                  filterService: null,
                  items: [],
              }
          }
      });
      container.style.display = "block"
    </script>
    {% endraw %}
  </body>

</html>
