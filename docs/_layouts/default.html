<!DOCTYPE html>
<html>
  <head>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://jspm.dev/vue/dist/vue.js"
        }
      }
      </script>
    </head>
  <body>
    <section id="main" role="main">
      {% raw %}
      <div id="container" style="display:none">
          {{ message }}
          <input v-model.lazy="filter">
          <div v-for="item in items">
            {{ item }}
          </div>
      </div>
      {% endraw %}
    </section>
    <script type="module">
      import Vue from 'vue';
      const awsData = "{{ site.baseurl }}/aws";
      new Vue({
          el: '#container',
          created() {
              const self = this;
              fetch(awsData + "/actions.json")
                  .then((response) => response.json())
                  .then((data) => {
                      self.items = data;
                      self.message = "Done!";
                  });
          },
          data() {
              return {
                  filter: '',
                  items: [],
                  message: '...loading'
              }
          }
      });
      container.style.display = "block"
    </script>
  </body>

</html>
